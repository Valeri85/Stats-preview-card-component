<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 1) Characters and symbols -->
		<meta charset="UTF-8" />
		<!-- 2) Displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 3) Preload fonts -->
		<link rel="preload" href="fonts/LexendDeca-Regular.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/Inter-Regular.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/Inter-Bold.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/LexendDeca-Regular.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin />
		<!-- 4) Preload css -->
		<link rel="preload" href="./css/style.min.css" as="style" />
		<!-- 5) Title -->
		<title>Frontend Mentor | Stats preview card component</title>
		<!-- 6) Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- 7) Author -->
		<meta name="author" content="Valeri Makaridze" />
		<!-- 8) Description -->
		<meta name="description" content="Stats preview card component challenge on Frontend Mentor" />
		<!-- 9) Keywords -->
		<meta name="keywords" content="front-end mentor, Valeri Makaridze, Stats preview card, challenge" />
		<!-- 10) Theme color -->
		<meta name="theme-color" content="#1b1938" />
		<!-- 11) Facebook open graph -->
		<meta property="og:title" content="Stats preview card component" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Stats preview card component challenge on Frontend Mentor" />
		<meta
			property="og:image"
			content="https://stats-preview-card-component-frontend-mentor.netlify.app/screenshot-desktop.png"
		/>
		<meta property="og:image:alt" content="Stats preview card component" />
		<meta property="og:url" content="https://stats-preview-card-component-frontend-mentor.netlify.app/" />
		<!-- 12) Twitter card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Stats preview card component" />
		<meta
			name="twitter:description"
			content="Stats preview card component challenge on Frontend Mentor"
		/>
		<meta name="twitter:site" content="@Valeri79125128" />
		<meta
			name="twitter:image"
			content="https://stats-preview-card-component-frontend-mentor.netlify.app/screenshot-desktop.png"
		/>
		<meta property="twitter:image:alt" content="Stats preview card component" />
		<meta name="twitter:creator" content="@Valeri79125128" />
		<!-- 13) Css -->
		<link rel="stylesheet" href="./css/style.min.css" />
	</head>
	<body>
		<!-- Card -->
		<main class="main">
			<picture class="main__picture">
				<source
					srcset="./images/image-header-mobile.webp"
					media="(max-width: 1439px)"
					type="image/webp"
				/>
				<source srcset="./images/image-header-mobile.jpg" media="(max-width: 1439px)" />
				<source
					srcset="./images/image-header-desktop.webp"
					media="(min-width: 1440px)"
					type="image/webp"
				/>
				<source srcset="./images/image-header-desktop.jpg" media="(min-width: 1440px)" />
				<img
					class="main__picture-img"
					width="480"
					height="360"
					src="./images/image-header-mobile.jpg"
					alt="Programmer girls working in the nice pleasant atmosphere office"
				/>
			</picture>
			<div class="main__body">
				<h1 class="main__title">
					Get <span class="main__title-accent">insights</span> that help your business grow.
				</h1>
				<p class="main__text">
					Discover the benefits of data analytics and make better decisions regarding revenue,
					customer experience, and overall efficiency.
				</p>
				<!-- Stats -->
				<ul class="main__stats">
					<li class="main__stats-item"><span class="main__stats-number">10k+</span>companies</li>
					<li class="main__stats-item"><span class="main__stats-number">314</span>templates</li>
					<li class="main__stats-item"><span class="main__stats-number">12M+</span>queries</li>
				</ul>
			</div>
		</main>
		<!-- Footer -->
		<footer class="footer">
			Challenge by
			<a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a class="footer__link" href="https://www.frontendmentor.io/profile/Valeri85" target="_blank"
				>Valeri</a
			>.
		</footer>
	</body>
</html>
